apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cloud-common-elasticsearch
  namespace: ontest
spec:
  serviceName: cloud-common-elasticsearch
  replicas: 1
  selector:
    matchLabels:
      service: oauth-elasticsearch
  template:
    metadata:
      labels:
        service: oauth-elasticsearch
    spec:
      terminationGracePeriodSeconds: 300
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - cloud-common-elasticsearch
              topologyKey: "kubernetes.io/hostname"
      initContainers:
      - name: fix-the-volume-permission
        image: busybox
        command:
        - sh
        - -c
        - chown -R 1000:1000 /usr/share/elasticsearch/data
        securityContext:
          privileged: true
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
      - name: increase-the-vm-max-map-count
        image: busybox
        command:
        - sysctl
        - -w
        - vm.max_map_count=262144
        securityContext:
          privileged: true
      - name: increase-the-ulimit
        image: busybox
        command:
        - sh
        - -c
        - ulimit -n 65536
        securityContext:
          privileged: true
      containers:
      - name: oauth-elasticsearch
        image: kvm-harbor.security365.com/elastic/elasticsearch/elasticsearch:7.9.3b
        imagePullPolicy: Always
        ports:
        - containerPort: 9200
          name: http
        - containerPort: 9300
          name: tcp
        resources:
          requests:
            memory: 3Gi
          limits:
            memory: 4Gi
        env:
          - name: cluster.name
            value: cloud-common-elasticsearch
          - name: node.name
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: discovery.seed_hosts
            value: "cloud-common-elasticsearch-0.cloud-common-elasticsearch.ontest.svc.cluster.local"
          - name: cluster.initial_master_nodes
            value: "cloud-common-elasticsearch-0"  
          - name: ES_JAVA_OPTS
            value: -Xms1g -Xmx1g
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
      imagePullSecrets:
      - name : test123-secret
  volumeClaimTemplates:
  - metadata:
      name: data
      namespace: ontest
    spec:
      accessModes:
        - ReadWriteOnce
      storageClassName: longhorn
      resources:
        requests:
          storage: 5Gi

---
apiVersion: v1
kind: Service
metadata:
 name: cloud-common-elasticsearch
 namespace: ontest
 labels:
  service: cloud-common-elasticsearch
spec:
 clusterIP: None
 ports:
 - port: 9200
   name: http
 - port: 9300
   name: tcp
 selector:
  service: oauth-elasticsearch
